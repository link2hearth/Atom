<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion — Atom Gacha</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="panel">
      <h2>Compte</h2>
      <div class="row" style="gap:8px">
        <input id="inpUser" placeholder="Pseudonyme" />
        <input id="inpPass" type="password" placeholder="Mot de passe" />
        <button id="loginBtn">Se connecter</button>
        <button id="signupBtn" class="secondary">Créer</button>
        <button id="resetBtn" class="secondary">Reset</button>
      </div>
      <div class="row" style="margin-top:8px">
        <button id="backBtn" class="ghost">⟵ Retour</button>
        <div id="msg" class="muted"></div>
      </div>
    </section>
  </main>
  <script type="module" src="js/login.js"></script>
</body>
</html>
